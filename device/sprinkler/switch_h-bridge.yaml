switch:
  - platform: hbridge
    id: valve1
#    name: "H-Bridge" # Non deve comparire tra gli switch di attivazione poiché le valvole devono essere controllate tramite le Zone.
    on_pin: ${valve1_open}
    off_pin: ${valve1_close}
    pulse_length: 50ms
    wait_time: 50ms

