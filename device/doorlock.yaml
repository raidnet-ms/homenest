# Sensore stato apertura porta
binary_sensor:
  - platform: gpio
    pin: 
      number: $door_sensor_pin
      mode: INPUT_PULLUP
#      inverted: True
    name: "Sensore porta"
    device_class: door
    filters:          #piccolo delay per evitare falsi allarmi
      - delayed_on_off: 50ms  
#      - delayed_on: 10ms
#      - delayed_off: 10ms
    id: doorsensor
  - platform: template
    name: "Stato serratura"
    device_class: lock
    id: lockdoor

#    on_state:
