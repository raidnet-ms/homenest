text_sensor:
  - platform: homeassistant
    entity_id: alarm_control_panel.antifurto
    name: "Alarm State"
    id: alarm_state
    internal: true
    on_value:
      then:
        - display.page.show: alarme
        - delay: 2s
        - display.page.show: home

