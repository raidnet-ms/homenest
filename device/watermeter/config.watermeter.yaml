light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: $light_pin
    num_leds: 1
    rmt_channel: 0
    chipset: ws2812
    name: "Onboard Led"

    effects:
      - pulse:
          name: "Slow Pulse"
        # transition_length: 1s      # defaults to 1s
          update_interval: 2s


