substitutions:
  name: "athom-ws2812b"
  friendly_name: "Strip"
  project_name: "athom.ws2812b"
  project_version: "1.1"

  board: esp8285
  log_level: DEBUG

  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  api_key: !secret api_key
  ota_password: !secret ota_password


# General options (Device substitutions)
  disable_entities:  "true" # Disabilitare in blocco entità superflue

# Device options (Device substitutions)
  button_toggle: "true"
  led_restore_mode: RESTORE_DEFAULT_OFF #ALWAYS_OFF
  number_of_leds: '29'
  led_rgb_order: GRB
  led_chipset: WS2812x
  
#  restore_from_flash: true #vedere dove conviene mettere il valore, se qui oppure in common-8266
#preferences:
#  flash_write_interval: 1min
packages:
  device_base: !include common/board/common-8266.yaml


#esp8266: #abilitare per retrocompatibilità con fastled
#  framework:
#    version: 2.7.4

logger: !remove
#  baud_rate: 0


binary_sensor:
  - platform: gpio
    pin:
      number: 0
      mode: INPUT_PULLUP
      inverted: true
    name: "Power Button"
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - light.toggle: leds
      - timing:
          - ON for at least 4s
        then:
          - button.press: Reset

button:
  - platform: factory_reset
    name: Restart with Factory Default Settings
    id: Reset

