substitutions:
  name: "athom-ws2812b"
  friendly_name: "Strip"
  project_name: "athom.ws2812b"
  project_version: "1.1"
  comment: comment

  board: esp8285
  log_level: DEBUG

  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  api_key: !secret api_key
  ota_password: !secret ota_password


# General options (Device substitutions)
  disable_entities:  "true" # Disabilitare in blocco entità superflue

# Device options (Device substitutions)
  button_toggle: "true"
  led_restore_mode:  RESTORE_DEFAULT_OFF #ALWAYS_OFF
  number_of_leds: '29'
  led_rgb_order: GRB
  led_chipset: WS2811 #WS2812x
  
#  restore_from_flash: true #vedere dove conviene mettere il valore, se qui oppure in common-8266

packages:
  base: github://raidnet-ms/homenest/common/device_base.yaml@main
  chip: github://raidnet-ms/homenest/common/board/common-8266.yaml@main



esphome:
  name: "$name"
  friendly_name: "$friendly_name"
#  name_add_mac_suffix: true
  project:
    name: "$project_name"
    version: "$project_version"
  platformio_options:
    board_upload.flash_size: 2MB
    board_upload.maximum_size: 2097152 #1048576  
    board_build.ldscript: eagle.flash.2m.ld
#    board_build.flash_mode: dio
#    board_build.f_cpu: 160000000L

web_server:
  port: 80

esp8266:
  board: esp01_1m  #esp8285
  restore_from_flash: true
#  framework:
#    version: 2.7.4


logger:  # Disabilitare per evitare conflitti con GPIO01. Inoltre non avendo usb è inutile
  baud_rate: 0


